<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">

        <div class = "grid">

                    be substracted by 10 seconds.</h6>
                    <div id = "question-space"></div>
                    <div class = "container">
                        <div class = "row">
                            <div class = "col-6" id = "btnA">
                                <span id="choice1"></span>
                            </div>
                            <div class = "col-6" id = "btnB">
                                <span id="choice2"></span>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-6" id = "btnC">
                                <span id="choice3"></span>
                            </div>
                            <div class = "col-6" id = "btnD">
                                <span id="choice4"></span>
                            </div>
                        </div>
                    </div>
                    <!--<button id="btnA"><span id="choice1"></span></button>

                    <button id="btnD"><span id="choice4"></span></button>-->

                <div class = "card-footer">
                    <button class = "btn" id = "take-it">Take Quiz</button>
                    
                </div>
            </div>
            

        </div>
